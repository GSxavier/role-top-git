<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rplê Top</title>
    <link href="img/logo.png" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script  src = " https://kit.fontawesome.com/349a64cb04.js "></script>

</head>
<body>
    <header>
        <section id='logo-area'>
            <img src="img/logo.png" alt="Logotipo do Rolê Top" title="logo" height="300px" width="350px" />
        </section>
        <nav id = " bt-mobile-menu ">
            <ul>
                    <li id="bt-mobile-menu">
                            <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                                <i class="fa fa-bars"></i>
                            </a>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active"><a href="home.html"> HOME</a></li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html"><a href="Galeria.html">GALERIA </a></li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html"><a href="eventos.html">EVENTOS </a> </li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html"><a href="agenda.html">AGENDA </a></li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html"><a href="contato.html">CONTATO </a></li>
                <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html"><a href="localização.html">LOCALIZAÇÃO </a></li>

                
            </ul>
        </nav>
            
    </header>
    
    <script>
            <!-- abrir/fecha menu mobile-->
            function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-bars");
                } else {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-bars");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) {
                    button.classList.toggle("active");
                }
    
            }
            
        </script>
</body>
</html>
