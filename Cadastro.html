<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rplê Top</title>
    <link href="img/logo.png" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="cadastro.css" type="text/css">
</head>
<body>
    <header>
      <nav> 
            <ul>
              <li>CADASTRAR</li>
              <li><img src="img/logo.png" alt="Logotipo do Rolê Top" title="logo" height="200px" width="250px" /> </li>
              <a href="Role top.html">VOLTAR PARA PAGINA INICIAL</a>
            </ul>
        </nav>
        <main id="man">
         <form method="GET" action="agenda-login.html">
        <div class="hm">
            <label for="nome">Nome Completo:</label>
            
            <input id="nome" type="text" maxlength="50" minlength="3" name="nome" />
        </div>

        <div class="hm">
            <label for="Senha">Senha:</label>
           
            <input id="password" type="text" maxlength="20" minlength="3" name="password" />
        </div>

        <div class="hm">
            <label for="telefone">CPF/CNPJ:</label>
            
            <input id="telefone" type="text" maxlength="20"/>
        </div>

        <div class="hm">
            <label for="email">E-mail:</label>
            
            <input id="email" type="email" maxlength="50" />
        </div>
        
        <input type="submit" value="CADASTRAR" class="hm" style="margin-left: 25px;"/>
    </main>
  </form>
    </header>
    
</body>
</html>
